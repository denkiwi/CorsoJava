<!DOCTYPE html/>
<html>
	<head>
		<title>Object 2</title>
		<meta charset="utf-8">

<script type="text/javascript">

	function stampaInfo() {
	document.write("verso " + this.verso + "<br/>");
	document.write("colore " + this.colore + "<br/>");
	document.write("nome " + this.nome + "<br/>");		
	}



	function Gatto(nome, colore){ 
		//creo la classe Gatto :)
		this.nome = nome;
		this.verso = "mau";
		this.colore=colore;
		
		this.cartaIdentita = function () {
		document.write("verso " + this.verso + "<br/>");
		document.write("colore " + this.colore + "<br/>");
		document.write("nome " + this.nome + "<br/>");	

	};
		document.write("test");	

	}



</script>


	</head>
	<body>
		<h1></h1>
	<p>
		<script type="text/javascript">
		var mioGatto = new Gatto("Mau", "rosso"); // creo un oggetto di tipo gatto

		document.write(mioGatto.cartaIdentita());
		
		document.write("test2");	
			
		</script>
	</p>	


</body>
</html>

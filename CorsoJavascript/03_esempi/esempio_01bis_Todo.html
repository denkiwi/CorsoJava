<!DOCTYPE html />
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Todo List</title>

	<style type="text/css">
		body{
			font-family: helvetica;
			font-size:14px;
		}

		h1 {font-size: 2em;color: #C00;}
		ul {border: 1px solid #ccc;width: 50%;}
		li {
			font-size: 1.4em; 
			border-bottom: 1px solid #ccc; 
			padding:0.8em 1em;
		}

	</style>

</head>
<body>
	<div id="container">
		<h1>Todo List</h1>
		<div>
			<input type="text" id="inserisciItem" placeholder="scrivi qui" /> 
			<button id="btnInserisci">Aggiungi</button>
		</div>
		<ul id="todoList">

		</ul>
	</div>

<script>
	//riconosco gli elementi della pagina (del DOM) e li memorizzo in variabili JS
	var nuovoElementoLista 		= document.getElementById("inserisciItem");
	var btnInserisciQuandoPremi = document.getElementById("btnInserisci");
	var miaTodoList 			= document.getElementById("todoList");

	//al bottone collego un evento onclick e quando viene premuto parte una funzione
	btnInserisciQuandoPremi.onclick = 
		function () {
			if (nuovoElementoLista.value.trim() != ""){

				var temp = "<li>" + nuovoElementoLista.value + "</li>";
				var contenutoAttuale = miaTodoList.innerHTML;
				miaTodoList.innerHTML = temp + contenutoAttuale ;
				nuovoElementoLista.value = "";
			}
			//alert(temp);
		};
	


</script>

</body>
</html>
